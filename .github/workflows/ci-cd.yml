name: CI/CD Pipeline for Healthcare Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Azure CLI using the correct action
    - name: Set up Azure CLI
      uses: azure/setup-azure-cli@v1  # Ensure correct version (v1)

    # Step 3: Log in to Azure using Service Principal
    - name: Log in to Azure
      run: |
        az login --service-principal -u ${{ secrets.AZURE_USERNAME }} -p ${{ secrets.AZURE_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    # Step 4: Set up Docker Buildx for caching and building Docker images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 5: Cache Docker layers to speed up builds
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Step 6: Build and push Docker images for all services to Azure Container Registry (ACR)
    - name: Build and push Docker image for patient-service
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/patient-service:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/patient-service:${{ github.sha }}
        
    - name: Build and push Docker image for appointment-service
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/appointment-service:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/appointment-service:${{ github.sha }}

    - name: Build and push Docker image for order-service
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/order-service:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/order-service:${{ github.sha }}

    # Step 7: Set up kubectl to interact with AKS
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        kubectl-version: 'latest'

    # Step 8: Deploy the services to Azure Kubernetes Service (AKS)
    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl rollout status deployment/patient-service
        kubectl rollout status deployment/appointment-service
        kubectl rollout status deployment/order-service
