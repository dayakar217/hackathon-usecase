name: CI/CD Pipeline for Healthcare Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Install Azure CLI manually
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az --version

    # Step 3: Log in to Azure using a Service Principal
    - name: Log in to Azure
      run: |
        az login --service-principal -u ${{ secrets.AZURE_USERNAME }} -p ${{ secrets.AZURE_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    # Step 4: Set up Docker Buildx for caching and building Docker images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 5: Cache Docker layers to speed up builds
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Step 6: Build and push Docker images for the services to Azure Container Registry (ACR)

    # Build and push the Patient Service
    - name: Build and push Docker image for patient-service
      run: |
        cd patient-service/src
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/patient-service:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/patient-service:${{ github.sha }}

    # Build and push the Application Service
    - name: Build and push Docker image for application-service
      run: |
        cd application-service/src
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/application-service:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/application-service:${{ github.sha }}

    # Build and push the Order Service
    - name: Build and push Docker image for order-service
      run: |
        cd order-service
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/order-service:${{ github.sha }} .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/order-service:${{ github.sha }}

    # Step 7: Set up kubectl to interact with AKS
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        kubectl-version: 'latest'

    # Step 8: Deploy the services to Azure Kubernetes Service (AKS)
    - name: Deploy to AKS
      run: |
        # Get AKS credentials
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

        # Apply the Kubernetes configurations for each service (deployment.yaml and service.yaml)
        kubectl apply -f kubernetes/patient-service-deployment.yaml
        kubectl apply -f kubernetes/application-service-deployment.yaml
        kubectl apply -f kubernetes/order-service-deployment.yaml

        # Wait for the services to be deployed
        kubectl rollout status deployment/patient-service
        kubectl rollout status deployment/application-service
        kubectl rollout status deployment/order-service
